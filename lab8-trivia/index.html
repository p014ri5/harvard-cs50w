<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            function check1(btn)
            {


                if (btn.innerHTML === "Millenial Falcon")
                {
                   document.querySelector("#result1").innerHTML = '<h4 style="color: green">Correct</h4>';
                   document.getElementById(btn.id).style = 'background-color: green';
                }
                else
                {
                    document.querySelector("#result1").innerHTML = '<h4 style="color: red">Incorrect</h4>';
                    document.getElementById(btn.id).style = 'background-color: red';
                }
            }

            function check2() {


                if (document.getElementById("box").value.toUpperCase() == "SECRETS OF THE DARKEST ART")
                {
                    document.querySelector("#result2").innerHTML = '<h4 style="color: green">Correct</h4>';
                    document.getElementById("box").style = 'background-color: green';
                }
                else
                {
                    document.querySelector("#result2").innerHTML = '<h4 style="color: green">Inorrect</h4>';
                    document.getElementById("box").style = 'background-color: red';
                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>
                    What is the name of Han Soloâ€™s ship?
                </h3>

                <div id="result1">
                </div>

                <div>
                    <button onClick="check1(this)" id="flagship">Flagship</button>
                    <button onClick="check1(this)" id="patrolcruiser">Patrol Cruiser</button>
                    <button onClick="check1(this)" id="empireship">Empire Ship</button>
                    <button onClick="check1(this)" id="millenialfalcon">Millenial Falcon</button>
                </div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is the name of the book Hermione supposes Voldemort used to learn about Horcruxes?</h3>
                <div id="result2"></div>
                <input type="text" id="box">
                <button onClick="check2();">Submit</button>

            </div>

        </div>
    </body>
</html>
